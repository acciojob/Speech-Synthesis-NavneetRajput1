<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');

  //Your code goes here
  synth.onvoiceschanged = () =>{
    voices = window.speechSynthesis.getVoices();
    speech.voice = voices[0];

    voices.forEach((voice,i) =>(voicesDropdown.options[i] = new Option(voice.name, i)) );
  };

  option[0].addEventListener("input",()=>{
    speech.rate = rate;
    document.querySelector('#rate-label').innerHTML = rate;
  });

  option[1].addEventListener("input",()=>{
    let pitch = option[1].value;

    speech.pitch = pitch;

    document.querySelector('#pitch-label').innerHTML = pitch;
  })

  voicesDropdown.addEventListener("change",()=>{
    speech.voice =voices[voicesDropdown.value];
  });

  speakButton.addEventListener("click",()=>{
    speech.text = options[2].value;
    window.speechSynthesis.speak(speech);
  });

  stopButton.addEventListener("click",()=>{
    window.speechSynthesis.pause();
  } )
</script>

</body>
</html>
